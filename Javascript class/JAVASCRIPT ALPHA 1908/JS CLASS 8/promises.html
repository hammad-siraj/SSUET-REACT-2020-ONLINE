<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //promises

      let assignmentUpdate = false;

      let assignmentKaKyaHowa = new Promise((resolve, reject) => {
        if (assignmentUpdate) {
          var assignment = {
            name: "arsalan"
          };
          resolve(assignment);
        }
        var err = new Error("ni diya bhai");
        reject(err);
      });

      assignmentKaKyaHowa
        .then(data => console.log(data))
        .catch(err => console.log(err));
    </script>
  </body>
</html>
